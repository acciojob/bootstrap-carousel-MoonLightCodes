<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Carousel Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (v3.3.7 used here as it contains glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    /* Optional custom styles to visually distinguish the slides */
    .carousel-inner > .item {
      height: 300px;
      color: #fff;
      text-align: center;
      line-height: 300px;
      font-size: 2rem;
    }
    .first-slide { background-color: #f44336; }
    .second-slide { background-color: #3f51b5; }
    .third-slide { background-color: #4caf50; }
    .fourth-slide { background-color: #ff9800; }
    .fifth-slide { background-color: #9c27b0; }
  </style>
</head>
<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item first-slide">
        First Slide
      </div>
      <div class="item second-slide">
        Second Slide
      </div>
      <div class="item third-slide active">
        Third Slide (Active)
      </div>
      <div class="item fourth-slide">
        Fourth Slide
      </div>
      <div class="item fifth-slide">
        Fifth Slide
      </div>
    </div>
    
    <!-- Left arrow control -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    
    <!-- Right arrow control -->
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
